apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    release: {{ .Release.Name }}
  {{ if .Values.www_redirect }}
  annotations:
    traefik.frontend.redirect.regex: ^https?://www.{{ .Values.host }}/(.*)
    traefik.frontend.redirect.replacement: https://{{ .Values.host }}/$1
  {{ end }}
spec:
  rules:
    {{ if .Values.www_redirect }}
    - host: www.{{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  name: http
    {{ end }}
    - host: {{ requied ".Values.host is required" .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  name: http
